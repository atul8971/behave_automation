name: Claude PR Review

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - "tests/**"

jobs:
  pr-review:
    runs-on: ubuntu-latest
    environment: pr-action
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          track_progress: true # Enables tracking comments
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            This PR modifies critical python files.

            Please provide a python review with emphasis on:
            - python best practices
            - python code quality
            - python code structure
            - python code readability

            Note: The PR branch is already checked out.

            Post detailed python findings as PR comments.

          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*)"