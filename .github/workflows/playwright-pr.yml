name: Claude PR Review

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - "tests/**"
  pull_request_review_comment:
    types: [created]
  issue_comment:
    types: [created]

jobs:
  pr-review:
    if: |
      github.event_name == 'pull_request' ||
      github.event_name == 'pull_request_review_comment' ||
      (github.event_name == 'issue_comment' && 
       github.event.issue.pull_request &&
       contains(github.event.comment.body, '@claude'))
    runs-on: ubuntu-latest
    environment: pr-action
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: ${{ github.event_name == 'issue_comment' && format('refs/pull/{0}/head', github.event.issue.number) || github.ref }}

      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          track_progress: true # Enables tracking comments
          show_full_output: true
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number || github.event.issue.number }}
            
            ${{ github.event_name == 'pull_request_review_comment' && format('A developer replied to your review comment: "{0}"', github.event.comment.body) || '' }}
            
            ${{ github.event_name == 'issue_comment' && format('A developer mentioned you: "{0}"', github.event.comment.body) || '' }}

            This PR modifies critical python files.

            Please provide a python review with emphasis on:
            - python best practices
            - python code quality
            - python code structure
            - python code readability

            Note: The PR branch is already checked out.

            ${{ github.event_name == 'pull_request' && 'Post detailed python findings as PR comments.' || 'Please respond appropriately to the developer comment above.' }}

          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,mcp__github_inline_comment__reply_to_comment,Bash(gh pr comment:*,gh api:*)"